<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<!-- include A-Frame extras for animations-->
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

<body>
    <a-scene>
      
      <!-- Player. -->
      <a-entity id="rig"
                movement-controls="controls: checkpoint, gamepad, trackpad, keyboard, touch;"
                position="0 0 -1">
        <a-entity camera
                  position="0 1.2 0"
                  look-controls="pointerLockEnabled: true">
          <a-cursor></a-cursor>
        </a-entity>
      </a-entity>

      <a-light not-mobile type="point" intensity="1.5" color="#FFAAAA" distance="50" position="-4 4.5 -3"></a-light>
      <a-light not-mobile type="point" intensity="1.5" color="#AAAAEE" distance="50" position="4 4.5 -3"></a-light>
      <a-box id="first" position="-3 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-box id="cage" position="0 4.9 0" scale="10 10 10" rotation="0 45 0" color="#999999" side="back"></a-box>
      <a-entity position="-1 0 -3" gltf-model="https://raw.githubusercontent.com/jrem090/XRDemo/master/models/avatar-wave.glb" animation-mixer></a-entity>
    </a-scene>
  </body>
